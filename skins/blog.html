<li class="blog-list-item" data-categoryname="{{categoryname}}">
  <div class="blog-list-item-title">
    <h2><a href="/?sub=blogdetail&cgroup={{cgroup}}&cno={{cno}}">{{title}}</a></h2>
    <p>{{registered#Y-m-d}}</p>
  </div>
  <div class="blog-list-item-summary">
    <p>{{content#200}}</p>
  </div>
</li>
