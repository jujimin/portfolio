<li class="works-list-item" data-categoryname="{{categoryname}}">
  <div class="works-list-item-thumb">
    <a href="/?sub=workdetail&cgroup={{cgroup}}&cno={{cno}}"><img src="{{thumbnail}}" /></a>
  </div>
  <div class="works-list-item-info">
    <h2><a href="/?sub=workdetail&cgroup={{cgroup}}&cno={{cno}}">{{title}}</a></h2>
    <p>{{year}}</p>
    <p><a href="./?sub=works&cgroup={{cgroup}}" class="works-list-item-{{categoryname}}-linker">{{categoryname}}</a></p>
    <p class="summary">{{summary}}</p>
  </div>
</li>
